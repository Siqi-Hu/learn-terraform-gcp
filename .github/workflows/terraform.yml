name: Terraform CI

on:
  pull_request:
    branches:
      - main   # target branch linked to your HCP Terraform workspace
  # push:
  #   branches:
  #     - main   # optional, re-run validation on main merges

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: Terraform Validation & Plan
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5   
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # 3ï¸âƒ£ Format check
      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      # 4ï¸âƒ£ Initialize Terraform
      - name: Terraform Init
        run: terraform init -input=false

      # 5ï¸âƒ£ Validate syntax and provider configs
      - name: Terraform Validate
        run: terraform validate

      # # 6ï¸âƒ£ (Optional) Speculative plan on PR
      # # This runs a "dry-run" plan on HCP Terraform, no apply.
      # - name: Terraform Plan (Speculative)
      #   run: terraform plan -input=false -no-color

      # # 7ï¸âƒ£ (Optional) Comment plan summary back to PR
      - name: Comment Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            let plan = '';
            try {
              plan = execSync('terraform plan -no-color').toString();
            } catch (e) {
              plan = e.stdout.toString();
            }
            const truncatedPlan = plan.length > 65000 ? plan.slice(0, 65000) + "\n\n... (truncated)" : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ§  **Terraform Plan Result:**\n\n\`\`\`hcl\n${truncatedPlan}\n\`\`\``
            })